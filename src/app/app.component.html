<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(p)" #p="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            />
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <small *ngIf="!email.valid && email.touched"
              >Please enter a valid email!</small
            >
          </div>
        </div>
        <div class="form-group mt-2">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group mt-3">
          <textarea
            class="form-control"
            name="questionAnswer"
            rows="3"
            [(ngModel)]="answer"
          ></textarea>
          <p>your answer is {{ answer }}</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <input type="radio" name="gender" ngModel [value]="gender" required />
          {{ gender }}
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!p.valid">
          Submit
        </button>
      </form>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h3>Your data:</h3>
        <p>Username:</p>
        <p>Email:</p>
        <p>Secret Question:</p>
        <p>Answer:</p>
        <p>Gender:</p>
      </div>
    </div>
  </div>
</div>
